<div class="adding-child">
    <h1>Your childs</h1>
    <a routerLink="add" class="btn btn-sm btn-success mb-2">Add Child</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 30%">Name</th>
                <th style="width: 30%">Education</th>
                <th style="width: 30%">Region</th>
                <th style="width: 10%"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let child of childs">
                <td>{{child.name}}</td>
                <td>{{child.education}}</td>
                <td>{{child.region}}</td>
                <td style="white-space: nowrap">
                    <a routerLink="edit/{{child.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                    <button (click)="deleteUser(child.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="child.isDeleting">
                        <span *ngIf="child.isDeleting" class="spinner-border spinner-border-sm"></span>
                        <span *ngIf="!child.isDeleting">Delete</span>
                    </button>
                </td>
            </tr>
            <tr *ngIf="!users">
                <td colspan="4" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
