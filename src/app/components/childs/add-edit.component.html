<h1 *ngIf="isAddMode">Add child</h1>
<h1 *ngIf="!isAddMode">Edit child</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="adding-child">
    <div class="form-row">
        <!-- <div class="form-group col">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div> -->
        <div class="form-group col">
            <label for="education">Education</label>
            <input type="text" formControlName="education" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.education.errors }" />
            <div *ngIf="submitted && f.education.errors" class="invalid-feedback">
                <div *ngIf="f.education.errors.required">Education is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="region">Region</label>
            <input type="text" formControlName="region" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.region.errors }" />
            <div *ngIf="submitted && f.region.errors" class="invalid-feedback">
                <div *ngIf="f.region.errors.required">Region is required</div>
            </div>
        </div>
        
        <!-- <div class="form-group col">
            <label for="password">
                Password
                <em *ngIf="!isAddMode">(Leave blank to keep the same password)</em>
            </label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div> -->
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="plannedAmount">Planned amount</label>
            <input type="text" formControlName="plannedAmount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.plannedAmount.errors }" />
            <div *ngIf="submitted && f.plannedAmount.errors" class="invalid-feedback">
                <div *ngIf="f.plannedAmount.errors.required">Planned amount is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="realAmount">Actual amount</label>
            <input type="text" formControlName="realAmount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.realAmount.errors }" />
            <div *ngIf="submitted && f.realAmount.errors" class="invalid-feedback">
                <div *ngIf="f.realAmount.errors.required">Planned amount is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/children" class="btn btn-link">Cancel</a>
    </div>
</form>
